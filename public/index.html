<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/src/output.css">
    <title>Task To-Do | Rizqy Azhar's Task</title>
</head>
<body>
    <header class="container py-3"> 
        <div class="w-full flex justify-center items-center">
            <h1 class="font-Caveat font-bold text-3xl text-red-500">Task To-Do</h1>
        </div>
    </header>
    <main class="container">
        <!-- START PROFILE SECTION -->

        <section>
            <div class="flex justify-center mt-5">
                <div class="px-5 py-3 bg-tertiary rounded-lg shadow-xl flex justify-center items-center gap-3">
                    <div>
                        <img src="/assets/img/profile-pic.png" alt="profile" class="w-16 h-16 object-cover rounded-full cursor-pointer">
                    </div>
                    <div class="flex flex-col">
                        <p class="text-sm text-primary-text font-medium">Rizqy Azhar</p>
                        <p class="text-xs text-secondary-text">Software Developer</p>
                    </div>
                    <div>
                        <i class="ri-logout-box-r-line ml-5 text-xl cursor-pointer hover:opacity-80"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- END PROFILE SECTION -->

        <!-- START ADD SECTION -->

        <section class="sticky z-50 top-3 bg-primary mt-7 rounded-lg backdrop-blur-sm">
                <form id="form-input" class="w-full px-5 py-3 flex flex-col justify-center gap-1">
                        <div>
                            <textarea id="input-task" placeholder="Add new task here" class="resize-none w-full h-12 p-3 outline-none rounded-sm bg-base"></textarea>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-3">
                                <div>
                                    <select id="priority" name="priority-text" class="text-sm rounded-md outline-none p-1 bg-tertiary hover:opacity-80 active:bg-secondary cursor-pointer">
                                        <option value="" disabled selected>Add Priority</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <div>
                                    <input id="date" type="date" class="w-5 rounded bg-tertiary hover:opacity-80 active:bg-secondary cursor-pointer">
                                </div>
                            </div>
                            <div>
                                <button id="submit-task" type="submit" class="w-5 h-5 p-4 flex justify-center items-center bg-tertiary rounded-full hover:opacity-80 active:bg-secondary">
                                    <i class="ri-add-large-fill"></i>
                                </button>
                            </div>
                        </div>
                </form>
        </section>
                
        <!-- END ADD SECTION -->        

        <!-- START TASK SECTION -->

        <section>
            <div class="my-5 flex flex-col gap-3">
                <div class="flex justify-end gap-1">
                    <button id="clear-btn">
                        <i class="ri-delete-bin-6-line text-xs"></i>
                        <span class="text-xs">Delete All</span>
                    </button>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                        <p>Task</p>
                        <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                    </div>
    
                    <div id="task-box" class="flex flex-col px-2 gap-1">
                        
                    </div>

                    <div class="flex flex-col gap-2">
                        <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                            <p>Completed</p>
                            <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                        </div>
        
                        <div id="completed-box" class="flex flex-col px-2 gap-1">

                        </div>
                    </div>
                </div> 
            </div>
        </section>

        <!-- END TASK SECTION -->
    </main>

    
    <script type="module" src="/src/app.js"></script>
</body>
</html>
