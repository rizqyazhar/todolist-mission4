        <div class="w-full flex justify-center items-center">
            <h1 class="font-Caveat font-bold text-3xl text-red-500">Task To-Do</h1>

    <main class="container">
        <!-- START PROFILE SECTION -->

        <section>
            <div class="flex justify-center mt-5">
                <div class="px-5 py-3 bg-tertiary rounded-lg shadow-xl flex justify-center items-center gap-3">
                    <div>
                        <img src="/assets/img/profile-pic.png" alt="profile" class="w-16 h-16 object-cover rounded-full cursor-pointer">
                    </div>

                    </div>
                    <div>
                        <i class="ri-logout-box-r-line ml-5 text-xl cursor-pointer hover:opacity-80"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- END PROFILE SECTION -->

        <!-- START NAV SECTION -->
        
        <nav>
            <div>
                <div class="w-full mt-10 flex gap-3 justify-center items-center">
                    <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-primary cursor-pointer hover:opacity-90 duration-300">
                        <i class="ri-file-list-2-fill text-sm text-whitesmoke"></i>
                        <span class="text-xs text-whitesmoke">Tasks</span>
                    </div>
                    <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-tertiary cursor-pointer hover:bg-secondary hover:text-secondary-text duration-300">
                        <i class="ri-checkbox-multiple-fill text-sm"></i>
                        <span class="text-xs">Completed</span>
                    </div>
                    <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-tertiary cursor-pointer hover:bg-secondary hover:text-secondary-text duration-300">
                        <i class="ri-moon-clear-fill text-sm"></i>
                        <span class="text-xs">Theme</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- END NAV SECTION -->

        <!-- START ADD SECTION -->

        <section class="sticky top-3 bg-primary mt-7 rounded-lg backdrop-blur-sm">
                <form class="w-full px-5 py-3 flex flex-col justify-center gap-1">
                        <div>
                            <textarea name="input-task" id="input-task" class="resize-none w-full h-12 p-3 outline-none rounded-sm bg-base"></textarea>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-3">
                                <div>
                                    <select name="priority-text" id="priority-text" class="text-sm rounded-md outline-none p-1 bg-tertiary hover:opacity-80 active:bg-secondary cursor-pointer">
                                        <option value="">Add Priority</option>
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="date" name="date-task" id="date-task" class="w-5 rounded bg-tertiary hover:opacity-80 active:bg-secondary cursor-pointer">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="w-5 h-5 p-4 flex justify-center items-center bg-tertiary rounded-full hover:opacity-80 active:bg-secondary">
                                    <i class="ri-add-large-fill"></i>
                                </button>
                            </div>
                        </div>
                </form>
        </section>
                
        <!-- END ADD SECTION -->
