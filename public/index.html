<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/src/output.css">
    <title>Task To-Do | Rizqy Azhar's Task</title>
</head>
<body>
    <header class="w-full py-3"> 
        <div class="w-full flex justify-center items-center">
            <h1 class="font-Caveat font-bold text-3xl text-red-500">Task To-Do</h1>
        </div>
    </header>
    <nav class="w-full sticky top-0 bg-red-50 z-20">
        <div class="w-full py-3 flex gap-3 justify-center items-center">
            <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-red-500 cursor-pointer hover:opacity-80 duration-300">
                <i class="ri-file-list-2-fill text-xs text-red-50"></i>
                <span class="text-xs text-red-50">Tasks</span>
            </div>
            <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-red-100 cursor-pointer hover:bg-red-200 duration-300">
                <i class="ri-calendar-todo-fill text-xs"></i>
                <span class="text-xs">Calendar</span>
            </div>
            <div class="flex justify-center items-center gap-1 px-2.5 py-1.5 rounded-full bg-red-100 cursor-pointer hover:bg-red-200 duration-300">
                <i class="ri-moon-clear-fill text-xs"></i>
                <span class="text-xs">Theme</span>
            </div>
        </div>
    </nav>
    <main>
        <section class="flex justify-center mt-5 ">
            <div class="px-5 py-3 rounded-lg shadow-xl flex justify-center items-center gap-3">
                <div>
                    <img src="/assets/img/profile-pic.png" alt="profile" class="w-16 h-16 object-cover rounded-full cursor-pointer">
                </div>
                <div class="flex flex-col">
                    <p class="text-sm font-medium">Rizqy Azhar</p>
                    <p class="text-xs text-slate-600">Software Developer</p>
                </div>
                <div>
                    <i class="ri-logout-box-r-line ml-5 text-xl cursor-pointer hover:opacity-80"></i>
                </div>
            </div>
        </section>

        <!-- START PREVIOUS SECTION -->

        <section class="my-10 px-10 flex flex-col gap-3">
            <div class="flex justify-end gap-1">
                <button>
                    <i class="ri-delete-bin-6-line text-xs"></i>
                    <span class="text-xs">Delete All</span>
                </button>
            </div>
            <div class="flex flex-col gap-2">
                <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                    <p>Previous</p>
                    <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                </div>

                <div class="flex flex-col px-2 gap-1">
                    <div class="w-full h-12 px-5 py-0.5 rounded-md bg-red-100 flex items-center">
                        <div class="w-full flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full bg-transparent border border-red-900 cursor-pointer"></div>
                                <div class="flex flex-col  cursor-default">
                                    <span class="text-sm font-medium">Build login page</span>
                                    <span class="text-xs font-light text-slate-500">30/01/2025</span>
                                </div>
                            </div>
                            <div id="three-star">
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-fill text-yellow-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col gap-2">
                <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                    <p>Today</p>
                    <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                </div>

                <div class="flex flex-col px-2 gap-1">
                    <div class="w-full h-12 px-5 py-0.5 rounded-md bg-orange-100 flex items-center">
                        <div class="w-full flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full bg-transparent border border-orange-900 cursor-pointer"></div>
                                <div class="flex flex-col  cursor-default">
                                    <span class="text-sm font-medium">Build login page</span>
                                    <span class="text-xs font-light text-slate-500">30/01/2025</span>
                                </div>
                            </div>
                            <div id="three-star">
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-fill text-yellow-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col gap-2">
                <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                    <p>Future</p>
                    <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                </div>

                <div class="flex flex-col px-2 gap-1">
                    <div class="w-full h-12 px-5 py-0.5 rounded-md bg-sky-100 flex items-center">
                        <div class="w-full flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full bg-transparent border border-sky-900 cursor-pointer"></div>
                                <div class="flex flex-col  cursor-default">
                                    <span class="text-sm font-medium">Build login page</span>
                                    <span class="text-xs font-light text-slate-500">30/01/2025</span>
                                </div>
                            </div>
                            <div id="one-star">
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-line text-yellow-400"></i>
                                <i class="ri-star-line text-yellow-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <div class="w-24 flex flex-row gap-1 items-center cursor-pointer">
                    <p>Completed</p>
                    <i class="ri-arrow-down-s-fill text-lg font-bold"></i>
                </div>

                <div class="flex flex-col px-2 gap-1">
                    <div class="w-full h-12 px-5 py-0.5 rounded-md bg-lime-100 flex items-center">
                        <div class="w-full flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-4 h-4 rounded-full bg-transparent border border-lime-900 cursor-pointer"></div>
                                <div class="flex flex-col  cursor-default">
                                    <span class="text-sm font-medium">Build login page</span>
                                    <span class="text-xs font-light text-slate-500">30/01/2025</span>
                                </div>
                            </div>
                            <div id="two-star">
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-fill text-yellow-400"></i>
                                <i class="ri-star-line text-yellow-400"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- END FUTURE SECTION -->


        
        <!-- START ADD SECTION -->

        <section class="w-full sticky bottom-0">
            <div class="w-full p-5 rounded-t-3xl flex flex-col gap-5 bg-red-500">
                <div class="w-full flex justify-center">
                    <textarea name="task-input" id="task-input" placeholder="Input new task here" class="resize-none w-full h-14 px-5 py-3.5 rounded-md outline-none bg-red-100"></textarea>
                </div>
                <div class="w-full flex justify-between items-center">
                    <div class="flex items-center gap-5">
                        <div>
                            <select id="priority" class="appearance-none px-3 py-1 outline-none rounded-full bg-red-50 text-gray-400 text-sm font-medium cursor-pointer hover:opacity-80">
                                <option value=""selected>Add Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div>
                            <i class="ri-calendar-todo-fill text-red-50 text-2xl cursor-pointer hover:opacity-80"></i>
                        </div>
                    </div>

                    <div class="w-10 h-10 rounded-full flex justify-center items-center bg-red-50 hover:opacity-80">
                        <button type="submit" class="w-full">
                            <i class="ri-add-fill text-red-500 text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- END ADD SECTION -->
    </main>
</body>
</html>
